<ion-header>
  <ion-toolbar>
    <img src="../../../assets/Banner.jpg"/>    
  </ion-toolbar>
</ion-header>
<br><br><br><br>
<ion-content class="ion-text-center" style="width: 100%;">  
  <ion-card>
    <ion-card-content class="ion-text-center">
      <ion-list>
        <ion-item style="width: 15rem;">
          <ion-label>Institución</ion-label>
          <ion-select value="u1" style="text-align: center;" okText="Listo" [(ngModel)]="universidad"
            cancelText="Cancelar">
            <ion-select-option *ngFor="let institucion of instituciones" [value]="institucion.codInstitucion">
              {{institucion.nombre}}
            </ion-select-option>
          </ion-select>
        </ion-item>
        <ion-item style="width: 15rem;">
          <ion-label>Tipo de Documento</ion-label>
          <ion-select value="td1" style="text-align: center;" okText="Listo" [(ngModel)]="tipoDocumento"
            cancelText="Cancelar">
            <ion-select-option *ngFor="let tipo of tipoDocumentos" [value]="tipo.nomenclatura">
              {{tipo.descripcion}}
            </ion-select-option>
          </ion-select>
        </ion-item>
        <ion-item style="width: 15rem;">
          <ion-label position="floating">Número de documento</ion-label>
          <ion-input [(ngModel)]="numeroDocumento"></ion-input>
        </ion-item>
        <br>
        <ion-checkbox color="danger" checked="true"></ion-checkbox>
        <div>Recordar mis datos</div>
        <br><br>
        <ion-button color="danger" class="ion-text-center" (click)="validarIngreso()">Ingresar</ion-button>
        <br><br>
        <ion-router-link color="danger" routerLink="/registro">Registrarse.</ion-router-link>
        <br>
        <div>_________________________________</div> 
        <br>       
          <ion-label>
            <ion-router-link color="danger" routerLink="/politica">
            Politica de tratamiento de datos.
          </ion-router-link>
        </ion-label>    
      </ion-list>

      <div>
        <h3>Error</h3>
        <p>
          jjj
          {{mensajeError}}
        </p>
      </div>

    </ion-card-content>
  </ion-card>
</ion-content>
