<ion-header>
  <ion-toolbar>
    <img src="../../../assets/Banner_politica_datos.jpg"/>    
  </ion-toolbar>
</ion-header>

<ion-content>  
    <ion-fab vertical="bottom" horizontal="end" slot="fixed" >
    <ion-fab-button color="light" href="/login">
      <ion-icon name="arrow-undo-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>
    <ion-slides pager="true">
        <ion-slide *ngFor="let slide of slides" text-center>
        <div class="slide-img-padding">
          <img [src]="slide.img" class="slide-img">
        </div>
        <div>
          <h3 [innerHTML]="slide.titulo"></h3>
        </div>
        </ion-slide>
    </ion-slides> 
</ion-content>
