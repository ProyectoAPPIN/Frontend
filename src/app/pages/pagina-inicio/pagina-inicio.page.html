<ion-header>
  <ion-toolbar>
    <img src="../../../assets/banner_Inicio.jpg">
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-item class="notificaciones">

  <ion-label>
    <ion-badge style="color: white; background: red;" routerLink="/alertas">{{cantNotificaciones}}</ion-badge>
  <ion-icon name="notifications-outline" slot="end" size="large" class="notificaciones" routerLink="/alertas" color="dark"></ion-icon>
  
  </ion-label>
</ion-item>
<div class="container">
<br/>
<br/>
<ion-title class="title">Bienvenido,<br> {{nombreUsuario}}</ion-title>
<br/>
<div class="subtitle">
<ion-label class="subtitle" style="text-align: center;">Tu último registro de lavado de manos fue el<br>
   {{fechaUltimoLavado | date : 'dd/MM/yyyy'}} hora: {{hora}} </ion-label>

</div>
<br/>
<br/>
<ion-button class="sintomas" color="danger" routerLink="/registrar-sintomas">Registrar sintomas</ion-button>
<br/>
<ion-button color="danger" class="sintomas" routerLink="/registrar-lavado">Registrar Lavado de manos</ion-button>
</div>
<ion-tabs>
  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="schedule" color="danger" routerLink="/registrar-sintomas">
      <ion-icon name="thermometer-outline" color="danger"></ion-icon>
      <ion-label>Sintomas</ion-label>
      <ion-badge color="danger">39°</ion-badge>
    </ion-tab-button>

    <ion-tab-button tab="speakers" routerLink="/registrar-lavado">
      <ion-icon name="hand-left-outline" color="danger"></ion-icon>
      <ion-label>Lavado de manos</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="map" routerLink="/cuidados">
      <ion-icon name="accessibility-outline" color="danger"></ion-icon>
      <ion-label >Cuidados</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
</ion-content>
