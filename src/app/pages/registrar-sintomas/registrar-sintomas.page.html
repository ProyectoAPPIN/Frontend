<ion-header>
  <ion-toolbar>
    <img src="../../../assets/registrarSintomas.jpg">
  </ion-toolbar>
</ion-header>

<ion-content>  
  <ion-card>
      <ion-card-header class="avatar ion-text-center">        
            <ion-label>Autodiagnostico</ion-label><br>
            <h3><b>{{nombreUsuario}}</b></h3>          
      </ion-card-header>
  </ion-card>
  <ion-card>
    <ion-card-header>
          <ion-item *ngFor="let sinto of sintomasFiltrados" class="borderColor" expand="block">
              <ion-label >{{sinto.descripcion}}</ion-label>
                <input type="checkbox"  class="checkbox"  id="chk" type="checkbox"  [checked]="sinto.estado" slot="end" class="listaSintoma" [value]="sinto.codSintoma"  color="danger"  (click)="agregarSintoma(sinto.codSintoma)" >   
          </ion-item> 
    </ion-card-header>
    <ion-card-content class="ion-text-center">
    
    <ion-button color="danger" class="ion-text-center" (click)="registrarLavado()">Registrar</ion-button>
    </ion-card-content>    
  </ion-card>

</ion-content>
    <ion-tabs>
      <ion-tab-bar slot="bottom">
        <ion-tab-button tab="schedule" color="danger" routerLink="/registrar-sintomas">
          <ion-icon name="thermometer-outline" color="danger"></ion-icon>
          <ion-label>Sintomas</ion-label>
          <ion-badge color="danger">39Â°</ion-badge>
        </ion-tab-button>

        <ion-tab-button tab="speakers" routerLink="/pagina-inicio">
          <ion-icon name="home-outline" color="danger"></ion-icon>
          <ion-label>Inicio</ion-label>
        </ion-tab-button>

        <ion-tab-button tab="map" routerLink="/cuidados">
          <ion-icon name="accessibility-outline" color="danger"></ion-icon>
          <ion-label >Cuidados</ion-label>
        </ion-tab-button>
      </ion-tab-bar>
    </ion-tabs>
